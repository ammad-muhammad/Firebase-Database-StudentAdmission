<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>Student Admission Form</h1>
            <p>Please fill out all required fields to complete your admission</p>
        </div>

        <form class="admission-form" id="admissionForm">
            <!-- Personal Information Section -->
            <div class="form-section">
                <h2><i class="fas fa-user"></i> Personal Information</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="fatherName">Father's Name *</label>
                        <input type="text" id="fatherName" name="fatherName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="motherName">Mother's Name *</label>
                        <input type="text" id="motherName" name="motherName" required>
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth *</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nic">NIC Number *</label>
                        <input type="text" id="nic" name="nic" placeholder="12345-1234567-1" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number *</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+92-300-1234567" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender *</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Contact Information Section -->
            <div class="form-section">
                <h2><i class="fas fa-map-marker-alt"></i> Contact Information</h2>
                
                <div class="form-group">
                    <label for="address">Current Address *</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="province">Province *</label>
                        <select id="province" name="province" required>
                            <option value="">Select Province</option>
                            <option value="punjab">Punjab</option>
                            <option value="sindh">Sindh</option>
                            <option value="kpk">Khyber Pakhtunkhwa</option>
                            <option value="balochistan">Balochistan</option>
                            <option value="gilgit">Gilgit-Baltistan</option>
                            <option value="ajk">Azad Jammu & Kashmir</option>
                        </select>
                    </div>
                </div>

              
            </div>

            <!-- Declaration Section -->
            <div class="form-section">
                <h2><i class="fas fa-handshake"></i> Declaration</h2>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="declaration" name="declaration" required>
                        <span class="checkmark"></span>
                        I hereby declare that all the information provided in this form is true and correct to the best of my knowledge. I understand that any false information may result in the rejection of this application.
                    </label>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="termsConditions" name="termsConditions" required>
                        <span class="checkmark"></span>
                        I agree to the terms and conditions of the institution and understand the admission policies.
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-actions">
                <!-- <button type="button" class="btn btn-secondary" id="saveDraft">Save as Draft</button> -->
                <button type="submit" class="btn btn-primary" id="submitForm">
                    <i class="fas fa-paper-plane"></i>
                    Submit Application
                </button>
            </div>
        </form>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
